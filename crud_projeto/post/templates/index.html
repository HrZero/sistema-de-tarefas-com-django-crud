
<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Inicio</title>

    </head>
    <body>
        <div class="container my-4">
            <h3>Tarefas</h3>
            <div style="text-align: right;">
                <a href="/add" class="btn btn-primary">Adicionar tarefa</a>
            </div>
            {% for post in posts %}
                <div class="card my-3">
                    <h5 class="card-header">{{post.title}}</h5>
                    <div class="card-body">
                        <p class="card-text"><strong>Tarefa:</strong> {{post.detail}}</p>
                        <p class="card-text"><strong>Encarregado:</strong> {{post.name}}</p>
                        <p class="card-text"><strong>Status:</strong> {{post.status}}</p>
                        <p class="card-text"><strong>Status:</strong> {{post.data}}</p>
                        <p>
                            <a href="/update/{{post.id}}" class="btn btn-success">Atualizar</a>
                            <a onclick="return confirm('Deseja realmente deletar essa tarefa?')" href="/delete/{{post.id}}" class="btn btn-danger">Deletar</a>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
