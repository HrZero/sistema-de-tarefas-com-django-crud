
<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Atualizar tarefas</title>
    </head>
    <body>

        <div class="container my-4">
            <h3>Atualizar tarefa</h3>
            
            <div class="card my-3">
                {% if messages %}
                    {% for msg in messages %}
                        <p class="btn btn-success">{{msg}}</p>
                    {% endfor %}
                {% endif %}

                <h5 class="card-header">Tarefa</h5>
                <div class="card-body">
                    <form method="post" action="/update/{{post.id}}">
                        {% csrf_token %}
                        <table class="table table-bordered">
                            <tr>
                                <th>Titulo</th>
                                <td> <input type="text" class="form-control" name="title" placeholder="Titulo da tarefa" value="{{post.title}}"> </td>
                            </tr>
                            <tr>
                                <th>Tarefa</th>
                                <td> <textarea class="form-control" name="detail" placeholder="Ex: Corrigir o bug no crud do sistema">{{post.detail}}</textarea> </td>
                            </tr>
                            <tr>
                                <th>Nome do encarregado</th>
                                <td> <input type="text" class="form-control" name="name" placeholder="Ex: João pipa de bambú" value="{{post.name}}"></td>
                            </tr>
                            <tr>
                                <th>Status</th>
                                <td><input type="text" class="form-control" name="status" placeholder="Ex: Fazendo" value="{{post.status}}"></td>
                            </tr>
                            <tr>
                                <th>Data limite</th>
                                <td> <input type="text" class="form-control" name="data" placeholder="ano-mês-dia"value="{{post.data}}"> </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right"> 
                                    <a href="/" class="btn btn-secondary">Voltar</a>
                                    <button type="submit" class="btn btn-primary">Atualizar tarefa</button> 
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
